<!DOCTYPE html>  
<html lang="zh-CN">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>自适应屏幕宽度的HTML页面</title>  
    <style>  
        /* 设置视口宽度为设备宽度，并设置初始缩放比例为1 */  
        body {  
            margin: 0;  
            padding: 0;  
            box-sizing: border-box;  
        }  
  
        /* 使用媒体查询来设置不同屏幕尺寸下的样式 */  
        @media screen and (min-width: 768px) {  
            /* 当屏幕宽度大于或等于768px时，应用的样式 */  
            .container {  
                width: 70%;  
                margin: auto;  
                padding: 20px;  
                border: 1px solid #ccc;  
            }  
            h1 {  
                font-size: 2em;  
            }  
        }  
  
        @media screen and (max-width: 767px) {  
            /* 当屏幕宽度小于768px时，应用的样式 */  
            .container {  
                width: 100%;  
                padding: 10px;  
                border: none;  
            }  
            h1 {  
                font-size: 1.5em;  
            }  
        }  
    </style>  
</head>  
<body>  
    <div class="container">  
        <h1>你好，欢迎使用图床</h1>  
        <p>这是一个自适应屏幕宽度的图床欢迎页面。</p>  
    </div>  
</body>  
</html>
